<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulyator Web</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body background="img/rasm.png">
    <h1 class="kalculate-text">KALKULYATOR DASTUR</h1>
    <section class="section-1">
      <div class="div--1">
        <input class="qoshuv-1" type="text" />
        <p class="qoshuv-text-1">+</p>
        <input class="qoshuv-2" type="text" />
        <p class="qoshuv-text-2">=</p>
        <button class="qoshuv-text-3">Javob</button>
      </div>
      <!-- ///////////////////////// -->
      <div class="div--2">
        <input class="ayiruv-1" type="text" />
        <p class="ayiruv-text-1">-</p>
        <input class="ayiruv-2" type="text" />
        <p class="ayiruv-text-2">=</p>
        <button class="ayiruv-text-3">Javob</button>
      </div>
      <!-- //////////////////////////////// -->
      <div class="div--3">
        <input class="kopaytiruv-1" type="text" />
        <p class="kopaytiruv-text-1">*</p>
        <input class="kopaytiruv-2" type="text" />
        <p class="kopaytiruv-text-2">=</p>
        <button class="kopaytiruv-text-3">Javob</button>
      </div>
      <!-- ///////////////////////////////////// -->
      <div class="div--4">
        <input class="boluv-1" type="text" />
        <p class="boluv-text-1">:</p>
        <input class="boluv-2" type="text" />
        <p class="boluv-text-2">=</p>
        <button class="boluv-text-3">Javob</button>
      </div>
      <!-- /////////////////////////// -->
    </section>
    <section class="section-2">
      <h1 class="sect-2-text">Perimetr Va Yuza</h1>
      <p class="harf1">a</p>
      <div class="noname">
        <div class="tortburchak"><span>hello</span></div>

        <div class="left">
          <p class="harf4">b</p>
        </div>
      </div>

      <div class="input-div">
        <p class="perimetr">PERIMETR ➡️</p>
        <input placeholder="a" class="inp" type="text" />
        <p class="va">VA</p>
        <input placeholder="b" class="inp2" type="text" />
        <p class="va">=</p>
        <button class="javobPer1">JAVOB</button>
      </div>
      <!-- ////////////// -->

      <div class="input-div-2">
        <p class="perimetr">YUZA ➡️</p>
        <input placeholder="a" class="inp-2" type="text" />
        <p class="va">VA</p>
        <input placeholder="b" class="inp2-2" type="text" />
        <p class="va">=</p>
        <button class="javobYuza2">JAVOB</button>
      </div>
    </section>
    <!-- /////////////////// -->
    <h1 class="sect-2-text">TENGLAMALAR</h1>
    <section class="tenglamalar">
      <div class="all-div">
        <div class="tenglama-div">
          <input class="tenglama-inp-1" type="text" />
          <p class="x-paragrah">x</p>
          <p class="plus-paragraph">+</p>

          <input class="tenglama-inp-2" type="text" />
          <p class="teng-paragraph">=</p>
          <input class="tenglama-inp-3" type="text" />
        </div>
        <div class="answer-div">
          <p class="teng-plus">x =</p>
          <button class="tenglama-btn">JAVOB</button>
        </div>
      </div>
      <!-- /////////////////////////// -->
      <div class="all-div-2">
        <div class="tenglama-div">
          <input class="tenglama-inp-4" type="text" />
          <p class="x-paragrah">x</p>
          <p class="plus-paragraph">-</p>

          <input class="tenglama-inp-5" type="text" />
          <p class="teng-paragraph">=</p>
          <input class="tenglama-inp-6" type="text" />
        </div>
        <div class="answer-div">
          <p class="teng-plus">x =</p>
          <button class="tenglama-btn-2">JAVOB</button>
        </div>
      </div>
      <!-- /////////////////////// -->
      <div class="all-div-3">
        <div class="tenglama-div-3">
          <input class="tenglama-inp-7" type="text" />
          <p class="x-paragrah-3">x</p>
          <p class="plus-paragraph-3">*</p>

          <input class="tenglama-inp-8" type="text" />
          <p class="teng-paragraph-3">=</p>
          <input class="tenglama-inp-9" type="text" />
        </div>
        <div class="answer-div-3">
          <p class="teng-plus-3">x =</p>
          <button class="tenglama-btn-3">JAVOB</button>
        </div>
      </div>
      <!-- ////////////////////////// -->
      <div class="all-div-4">
        <div class="tenglama-div-4">
          <input class="tenglama-inp-10" type="text" />
          <p class="x-paragrah-4">x</p>
          <p class="plus-paragraph-4">:</p>

          <input class="tenglama-inp-11" type="text" />
          <p class="teng-paragraph-4">=</p>
          <input class="tenglama-inp-12" type="text" />
        </div>
        <div class="answer-div-4">
          <p class="teng-plus-4">x =</p>
          <button class="tenglama-btn-4">JAVOB</button>
        </div>
      </div>
      <!-- //////////////////////////// -->
    </section>
    <footer class="footer">
      Ushbu sayt
      <cite><strong>BAKHRIDDINOV</strong> tomonidan tayyorlandi</cite>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
